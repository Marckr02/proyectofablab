    <style>
      /* Estilos para scrollbar modernos */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #f97316, #ea580c); /* orange gradient */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #ea580c, #dc2626); /* darker orange gradient */
      }
      
      /* Animación de entrada para elementos */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Efectos de texto con gradiente */
      .gradient-text {
        background: linear-gradient(135deg, #f97316, #ea580c, #dc2626);
        background-size: 200% 200%;
        animation: gradient 3s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Utilidades para truncar texto */
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
      
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
      }
      
      /* Efectos de selección */
      ::selection {
        background-color: rgba(249, 115, 22, 0.3);
        color: white;
      }
      
      /* Smooth focus para accesibilidad */
      button:focus-visible,
      a:focus-visible {
        outline: 2px solid #f97316;
        outline-offset: 2px;
        border-radius: 4px;
      }
    </style>
